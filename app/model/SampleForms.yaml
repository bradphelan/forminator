  - title: "16"
    help: |-
      Bitte schätzen Sie Ihr derzeitiges allgemeines Wohlbefinden ein. Geben
      Sie bitte an, wie Sie sich in den letzten 14 Tagen meistens gefühlt
      haben. Kreuzen Sie dazu auf der 6-stufigen Skala jeweils die Zahl an, die
      am ehesten auf Sie zutrifft: 0 = trifft gar nicht zu, 5 = trifft
      vollkommen zu. Bearbeiten Sie bitte alle Aussagen.

    items:
    - name: q16_1
      type: integer
      label: Ich habe meine alltäglichen Anforderungen im Griff gehabt
      range: &q16_range
        min: 0
        max: 5
        labels: ["trifft gar nicht zu", "trifft vollkommen zu"]

    - name: q16_2
      type: integer
      label: Ich bin innerlich erfüllt gewesen. 
      range: *q16_range

    - name: q16_3
      type: integer
      label: Ich habe mich behaglich gefühlt. 
      range: *q16_range

    - name: q16_4
      type: integer
      label: Ich habe mein Leben genießen können. 
      range: *q16_range

    - name: q16_5
      type: integer
      label: Ich bin mit meiner Arbeitsleistung zufrieden gewesen.  
      range: *q16_range

    - name: q16_6
      type: integer
      label: Ich war mit meinem körperlichen Zustand einverstanden.  
      range: *q16_range

    - name: q16_7
      type: integer
      label: Ich habe mich richtig freuen können
      range: *q16_range


  - title: "17"
    help: |-
      Zur vollständigen Beurteilung ihrer Erkrankung bitten wir Sie nun um
      einige persönliche Angaben. Man weiß heute, dass körperliche Krankheit
      und seelisches Befinden oft eng zusammenhängen. Deshalb beziehen sich die
      Fragen ausdrücklich auf Ihre allgemeine und seelische Verfassung.  Wir
      bitten Sie, jede Frage zu beantworten, und zwar so, wie es für Sie
      persönlich in den letzten 14 Tagen (inklusive heute) am ehesten zutraf
      bzw. zutrifft. Machen Sie bitte ein Kreuz für jede Feststellung und
      lassen Sie bitte keine aus. Überlegen Sie nicht lange, sondern wählen Sie
      die Antwort aus, die Ihnen auf Anhieb am zutreffendsten erscheint.  

    items: 

    - name: q17_a
      type: integer
      label: Ich fühle mich angespannt oder überreizt 
      options:
        - meistens 
        - oft
        - von Zeit zu Zeit / gelegentlich
        - überhaupt nicht 

    - name: q17_b
      type: integer
      label: Ich kann mich heute noch so freuen wie früher 
      options:
        - ganz genau so 
        -  nicht ganz so sehr 
        - nur noch ein wenig  
        - kaum oder gar nicht 

    - name: q17_c
      type: integer
      label: Mich überkommt eine ängstliche Vorahnung, dass etwas Schreckliches passieren könnte 
      options:
        - ja, sehr stark 
        - ja, aber nicht allzu stark
        - etwas, aber es macht mir keine Sorgen  
        - überhaupt nicht

    - name: q17_d
      type: integer
      label: Ich kann lachen und die lustige Seite der Dinge sehen 
      options:
        - ja, so viel wie immer 
        - nicht mehr ganz so viel
        - inzwischen viel weniger
        - überhaupt nicht

    - name: q17_e
      type: integer
      label: Mir gehen beunruhigende Gedanken durch den Kopf 
      options:
        - einen Großteil der Zeit 
        - verhältnismäßig oft
        - von Zeit zu Zeit, aber nicht allzu oft
        - nur gelegentlich / nie 

    - name: q17_f
      type: integer
      label: Ich fühle mich glücklich 
      options:
        - überhaupt nicht 
        - selten
        - manchmal
        - meistens  

    - name: q17_h
      type: integer
      label: Ich kann behaglich dasitzen und mich entspannen 
      options:
        - ja, natürlich 
        - gewöhnlich schon
        - nicht oft
        - überhaupt nicht

    - name: q17_i
      type: integer
      label: Ich fühle mich in meinen Aktivitäten gebremst 
      options:
        - fast immer 
        - sehr oft
        - manchmal
        - überhaupt nicht 


    - name: q17_j
      type: integer
      label: Ich habe manchmal ein ängstliches Gefühl in der Magengegend 
      options:
        - überhaupt nicht 
        - gelegentlich
        - ziemlich oft
        - sehr oft

    - name: q17_k
      type: integer
      label: Ich habe das Interesse an meiner äußeren Erscheinung verloren 
      options:
        - ja, stimmt genau 
        - ich kümmere mich nicht so sehr darum, wie ich sollte
        - möglicherweise kümmere ich mich zu wenig darum  
        - ich kümmere mich so viel darum wie immer

    - name: q17_l
      type: integer
      label: Ich fühle mich rastlos, muss immer in Bewegung sein 
      options:
        - ja, tatsächlich sehr 
        - ziemlich
        - nicht sehr 
        - überhaupt nicht 

    - name: q17_m
      type: integer
      label: Ich blicke mit Freude in die Zukunft 
      options:
        - ja, sehr 
        - eher weniger als früher
        - viel weniger als früher
        - kaum bis gar nicht 

    - name: q17_n
      type: integer
      label: Mich überkommt plötzlich ein panikartiger Zustand 
      options:
        - ja, tatsächlich sehr oft 
        - ziemlich oft
        - nicht sehr oft
        - überhaupt nicht

    - name: q17_o
      type: integer
      label: Ich kann mich an einem guten Buch, einer Radio oder Fernsehsendung erfreuen 
      options:
        - oft 
        - manchmal
        - eher selten
        - sehr selten

