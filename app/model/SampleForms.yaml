  - title: "7"
    items:
      - name: q7_a
        label: Seit wann bestehen diese  Schmerzen?
        type: integer
        options:
          - text: weniger als 1 Monat
            value: 1
          - text: 1 Monat bis ½ Jahr
            value: 6
          - text: 1 bis 2 Jahre
            value: 24
          - text: ½ Jahr bis 1 Jahr
            value: 12
          - text: 2 bis 5 Jahre
            value: 60
          - text: mehr als 5 Jahre
            value: 120
      - name: q7_b
        label: Können Sie ein genaues Datum angeben?
        type: date
    
  - title: "8"
    items:
      - name: q8_a 
        label: |-
          Welche der Aussagen trifft auf Ihre Schmerzen in den letzen 4 Wochen am
          besten zu?
        options:
          - text: Dauerschmerzen mit leichten Schwankungen
            value: 0
          - text: Dauerschmerzen mit starken Schwankungen
            value: 1
          - text: Schmerzattacken, dazwischen schmerzfrei
            value: 2
          - text: Schmerzattacken, auch dazwischen Schmerzen 
            value: 3

      - name: q8_b
        label: Wie oft treten diese Attacken durchschnittlich auf?
        # Wenn Sie an Schmerzattacken leiden (Bilder 3 und 4), beantworten Sie bitte zusätzlich noch folgende Fragen:
        show_if: q8_a == 2 or q8_a == 3 
        options:
          - text: mehrfach täglich  
            value: 0
          - text: einmal täglich  
            value: 1
          - text: mehrfach wöchentlich 
            value: 2
          - text: einmal wöchentlich 
            value: 3
          - text: mehrfach monatlich  
            value: 4
          - text: einmal monatlich 
            value: 5
          - text: seltener
            value: 6
        
      - name: q8_c 
        label: Wie lange dauern diese Attacken durchschnittlich?
        # Wenn Sie an Schmerzattacken leiden (Bilder 3 und 4), beantworten Sie bitte zusätzlich noch folgende Fragen:
        show_if: q8_a == 2 or q8_a == 3 
        type: integer
        options:
          - Sekunden  
          - Minuten 
          - Stunden 
          - bis zu drei Tagen
          - länger als drei Tage

  - title: "9"
