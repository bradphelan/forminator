  - title: "11"
    help: |-
      Geben Sie im Folgenden die Stärke Ihrer Schmerzen an. Kreuzen Sie auf den
      unten aufgeführten Linien an, wie stark Sie Ihre Schmerzen empfinden
      (unter Ihrer üblichen Medikation). Die Zahlen können Ihnen bei der
      Einteilung helfen: Ein Wert von 0 bedeutet, Sie haben keine Schmerzen,
      ein Wert von 10 bedeutet, Sie leiden unter Schmerzen, wie sie für Sie
      nicht stärker vorstellbar sind. Die Zahlen dazwischen geben Abstufungen
      der Schmerzstärke an.
    items:
      - name: q11_a
        type: integer
        label: Geben Sie bitte zunächst Ihre momentane Schmerzstärke an 
        range: &q11_range
          min: 0
          max: 10
          labels: ["kein Schmertz", "stärkster vorstellbarer Schmerz"]

      - name: q11_b
        type: integer
        label: Geben Sie jetzt bitte Ihre durchschnittliche Schmerzstärke während der letzten 4 Wochen an
        range: *q11_range

      - name: q11_c
        type: integer
        label: Geben Sie jetzt bitte Ihre größte Schmerzstärke während der letzten 4 Wochen an
        range: *q11_range

      - name: q11_d
        type: integer
        label: Geben Sie jetzt an, welche Schmerzstärke für Sie bei erfolgreicher Behandlung erträglich wäre
        range: *q11_range
        

  - title: 12
    help: |-
      In den folgenden Fragen geht es um Ihre Schmerzen während der letzten 3
      Monate. Für diesen Zeitraum möchten wir Genaueres über die Auswirkungen der
      Schmerzen erfahren
    items:
    - name: q12_a
      type: integer
      label: |-
        An wie vielen Tagen konnten Sie in den letzten 3 Monaten aufgrund von
        Schmerzen nicht Ihren üblichen Aktivitäten nachgehen (z.B. Beruf,
        Schule, Haushalt)?
    - name: q12_b
      type: integer
      label: |-
        In welchem Maße haben die Schmerzen in den letzten 3 Monaten Ihren
        Alltag (Ankleiden, Waschen, Essen, Einkaufen etc.) beeinträchtigt?
      range: &q12_b_range
        min: 0
        max: 10
        labels: ["keine Beeinträchtigung", "völlige Beeinträchtigung"]
    - name: q12_c
      type: integer
      label: |-
        In welchem Maße haben die Schmerzen in den letzten 3 Monaten Ihre
        Freizeitaktivitäten oder Unternehmungen im Familien- oder Freundeskreis
        beeinträchtigt? 
      range: *q12_b_range

    - name: q12_d
      type: integer
      label: |-
        In welchem Maße haben die Schmerzen in den letzten 3 Monaten Ihre
        Arbeitsfähigkeit (einschließlich Hausarbeit) beeinträchtigt? 
      range: *q12_b_range
  
  - title: "13"
    help: |-
      Auf welche Ursachen führen Sie Ihre Schmerzen zurück?  (Mehrfachnennungen
      sind möglich) 
    items:
