  - title: "11"
    help: |-
      Geben Sie im Folgenden die Stärke Ihrer Schmerzen an. Kreuzen Sie auf den
      unten aufgeführten Linien an, wie stark Sie Ihre Schmerzen empfinden
      (unter Ihrer üblichen Medikation). Die Zahlen können Ihnen bei der
      Einteilung helfen: Ein Wert von 0 bedeutet, Sie haben keine Schmerzen,
      ein Wert von 10 bedeutet, Sie leiden unter Schmerzen, wie sie für Sie
      nicht stärker vorstellbar sind. Die Zahlen dazwischen geben Abstufungen
      der Schmerzstärke an.
    items:
      - name: q11_a
        type: integer
        label: Geben Sie bitte zunächst Ihre momentane Schmerzstärke an 
        range: &q11_range
          min: 0
          max: 10
          labels: ["kein Schmertz", "stärkster vorstellbarer Schmerz"]

      - name: q11_b
        type: integer
        label: Geben Sie jetzt bitte Ihre durchschnittliche Schmerzstärke während der letzten 4 Wochen an
        range: *q11_range

      - name: q11_c
        type: integer
        label: Geben Sie jetzt bitte Ihre größte Schmerzstärke während der letzten 4 Wochen an
        range: *q11_range

      - name: q11_d
        type: integer
        label: Geben Sie jetzt an, welche Schmerzstärke für Sie bei erfolgreicher Behandlung erträglich wäre
        range: *q11_range
        

  - title: 12
