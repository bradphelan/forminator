    help: |-
      Geben Sie im Folgenden die Stärke Ihrer Schmerzen an. Kreuzen Sie auf den
      unten aufgeführten Linien an, wie stark Sie Ihre Schmerzen empfinden
      (unter Ihrer üblichen Medikation). Die Zahlen können Ihnen bei der
      Einteilung helfen: Ein Wert von 0 bedeutet, Sie haben keine Schmerzen,
      ein Wert von 10 bedeutet, Sie leiden unter Schmerzen, wie sie für Sie
